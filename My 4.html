        // Function to show the page
        function showPage(page) {
            document.querySelectorAll('.page').forEach(function(p) {
                p.style.display = 'none';
            });
            document.getElementById(page).style.display = 'block';
            
            if (page === 'Science') {
                renderQuiz();
            }
        }

        // Render Quiz Questions
        function renderQuiz() {
            const quizContainer = document.getElementById('quizQuestions');
            quizContainer.innerHTML = '';
            
            quizQuestions.forEach((q, index) => {
                const questionDiv = document.createElement('div');
                questionDiv.classList.add('question');
                
                const questionText = document.createElement('p');
                questionText.textContent = `${index + 1}. ${q.question}`;
                questionDiv.appendChild(questionText);
                
                q.options.forEach((option, optionIndex) => {
                    const optionDiv = document.createElement('div');
                    optionDiv.classList.add('option');
                    optionDiv.textContent = option;
                    optionDiv.setAttribute('data-question', index);
                    optionDiv.setAttribute('data-option', optionIndex);
                    
                    optionDiv.addEventListener('click', function() {
                        const questionOptions = document.querySelectorAll(`.option[data-question="${index}"]`);
                        questionOptions.forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');
                    });
                    
                    questionDiv.appendChild(optionDiv);
                });
                
                quizContainer.appendChild(questionDiv);
            });
        }

        // Submit Quiz
        function submitQuiz() {
            let score = 0;
            
            quizQuestions.forEach((q, index) => {
                const selectedOption = document.querySelector(`.option[data-question="${index}"].selected`);
                
                if (selectedOption) {
                    const selectedOptionIndex = parseInt(selectedOption.getAttribute('data-option'));
                    const options = document.querySelectorAll(`.option[data-question="${index}"]`);
                    
                    options.forEach((opt, optIndex) => {
                        if (optIndex === q.correctAnswer) {
                            opt.classList.add('correct');
                        }
                        
                        if (selectedOptionIndex === q.correctAnswer) {
                            score++;
                        }
                    });
                    
                    if (selectedOptionIndex !== q.correctAnswer) {
                        selectedOption.classList.add('incorrect');
                    }
                }
            });
            
            const resultDiv = document.getElementById('quizResult');
            resultDiv.textContent = `Your Score: ${score} out of ${quizQuestions.length}`;
        }

        // Show the Home page by default
        showPage('home');
    </script>
